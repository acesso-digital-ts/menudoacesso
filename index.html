    <a href="https://www.gov.br/pt-br" target="_blank" class="button-with-icon">

      <span id="sp_gov"class="icon" onclick="abrirInformativo(event)" 
      data-title="GOV.BR"
      data-content="  
      <br><p>Para a maioria dos acessos em sites federais, é necessário que o
      cidadão tenha a senha do portal GOV.COM.<br>
      Somente com senha é possível acessar todos os serviços e
      programas para o cidadão.</p>

      <br>
      <p><b>IMPORTANTE!</b> Caso o cidadão tenha esquecido a senha do
      portal GOV, o primeiro passo é clicar em “esqueci minha senha”.
      É necessário pular as etapas (reconhecimento facial e recuperar
      através da conta bancária) e verificar se o cidadão reconhece e tem
      acesso ao e-mail e telefone cadastrados para recuperação de senha.
      Se o cidadão não tiver acesso ao e-mail e senha, é necessário
      encaminhá-lo ao INSS para a retirada de uma nova senha
      provisória para posteriormente cadastrar uma nova senha e
      conseguir acessar o perfil do cidadão.</p>
      <p>No caso de <b>recuperação de senha</b>, o portal irá gerar um
      questionário sobre a vida trabalhista e previdenciária da pessoa.
      Caso ele responda alguma questão errada, o <b>acesso será
      bloqueado</b> por 24h. Nesse caso, a forma mais fácil é encaminhar a
      pessoa para o INSS e retirar nova senha provisória, para que não
      ocorra outro erro.</p>
      "
      >?</span>
    </a>

    <!--inss-->
    <a href="https://meu.inss.gov.br/#/login" target="_blank" class="button-with-icon">
      <img src="https://i.postimg.cc/4yBQsDXx/bt-inss.png" alt="bt-inss" title="Acesso Meu INSS" />
      <span class="icon" onclick="abrirInformativo(event)"
      data-title="Meu INSS"
      data-content="
        <h4>BPC/LOAS – Benefício de Prestação Continuada (Idoso)</h4>
        <p>É um benefício que concede 1 salário mínimo por mês para a
        pessoa idosa de baixa renda.<br>
      
        Para ter direito ao benefício não é necessário ter contribuído para
        o INSS. No entanto, não dá direito ao 13º salário e não deixa
        pensão por morte.</p>
          
        <p>Para solicitar o benefício, é necessário:<br></p>
        <ul>
          <li>Possuir senha do portal GOV.COM;</li>
          <li>Ter 65 anos ou mais;</li>
          <li>Ser brasileiro nato ou naturalizado;</li>
          <li>Ter renda familiar de até ¼ do salário mínimo por pessoa,
          calculada com as informações do Cadastro Único (CadÚnico) e
          dos sistemas do INSS.</li>
        </ul>
        <p>O Cadastro Único, que é administrado pelos CRAS, deve estar
        atualizado há menos de dois anos e conter o CPF de todas as
        pessoas da família.</p>
          <br>

        <h4>BPC/LOAS – Benefício de Prestação Continuada à Pessoa com
        Deficiência</h4>
        <p><b>* Importante! Caso o benefício seja solicitado para um menor de idade,
        será necessário anexar <b>termo de responsabilidade</b> e a <b>biometria</b> do responsável legal. </b></p>
        <p>É o benefício que concede 1 salário mínimo por mês para a pessoa
        com deficiência e que comprove ser baixa renda.<br>
        Para ter direito ao benefício não é necessário ter contribuído para
        o INSS.<br>
        No entanto, não dá direito ao 13º salário e não deixa pensão por
        morte.</p>
        <p>Para solicitar o benefício, é necessário:<br></p>
        <ul>
          <li>Possuir senha do portal GOV.COM;
          <li>Laudo com CID que comprove a deficiência e a incapacidade para
          <li>vida social e laboral;
          <li>Ser brasileiro nato ou naturalizado;
          <li>Ter renda familiar de até ¼ do salário mínimo por pessoa,
          calculada com as informações do Cadastro Único (CadÚnico) e
          dos sistemas do INSS.
        </ul>
        <p>O Cadastro Único, que é administrado pelos CRAS, deve estar
        atualizado há menos de dois anos e conter o CPF de todas as
        pessoas da família.</p>
        <b><p>* Importante! O Cadastro Único deve ser atualizado a cada dois
        anos ou sempre que houver qualquer alteração (mudança de
        endereço, telefone, renda ou composição familiar.</p></b>
        <p>Sempre que um BPC for concedido, é necessário informar ao
        cidadão que é necessário ir ao CRAS atualizar o CadÚnico para
        fazer a alteração da renda familiar.</p>
        <br>
        <h4>Benefício por Incapacidade Temporária (Auxílio-doença)</h4>
        <p>Benefício para pessoa que comprove, por meio de perícia médica,
        por mais de 15 dias seguidos, estar incapaz para o trabalho ou
        atividade habitual de forma temporária.</p>
        <p><b>* Importante! Durante a perícia médica será avaliado o benefício
        devido, temporário (auxílio-doença) ou permanente (aposentadoria
        por invalidez). </b></p>
        <br>
        <h4>Benefício por Incapacidade Permanente (Aposentadoria por
        Invalidez)</h4>
        <p>Benefício para pessoa que comprove, por meio de perícia médica,
        estar incapaz para o trabalho ou atividade habitual de forma
        permanente.</p>
        <p><b>* Importante! Durante a perícia médica será avaliado o benefício
        devido, temporário (auxílio-doença) ou permanente (aposentadoria
        por invalidez). </b></p>
          <br>
        <h4>Simulação de Aposentadoria</h4>
        <p>É o serviço que ajuda a saber quanto tempo falta para se aposentar
        (por idade ou tempo de contribuição). </p>
        <p>A simulação é feita com as informações que estão na base de
        dados do INSS. </p>
        <p>O resultado gerado pela calculadora vale somente para consulta e
        não garante direito à aposentadoria. </p>
          <br>
        <h4>Emissão de Extrato de Contribuição – CNIS</h4>
        <p>É o documento que informa todos os vínculos, remunerações e
        contribuições previdenciárias, encontrados no Cadastro Nacional
        de Informações Sociais (CNIS). </p>
      "
      >?</span>

    </a>

      <!--Seguro Desemprego - Imagem Imgur -->
    <a href="https://servicos.mte.gov.br/spme-v2/#/seguro-desemprego" target="_blank" class="button-with-icon"><img src="https://i.imgur.com/EOKms3l_d.webp?maxwidth=760&fidelity=grand"
        width="13%" hspace="20" alt="bt-segurodesemprego" title="Seguro Desemprego" />
        <span class="icon" onclick="abrirInformativo(event)" 
        data-title="CTPS - Seguro Desemprego"
        data-content="
        <br>
        <h4>Seguro Desemprego</h4>
        <p>É um benefício da Seguridade Social e tem a finalidade de garantir
        assistência financeira temporária ao trabalhador dispensado
        involuntariamente (sem justa causa). </p>
        <p>Condições:</p>
        <ul>
        <li>a) não possuem renda própria que seja suficiente à sua
          manutenção e de sua família.
        <li>b) receberam salários de pessoa jurídica ou de pessoa física a ela
          equiparada, relativos a:
          <ul>
            <li>pelo menos <b>12 meses nos últimos 18 meses</b> imediatamente
            anteriores à data de dispensa, quando da primeira solicitação: ou
            <li>pelo menos <b>9 meses nos últimos 12 meses</b> imediatamente
            anteriores à data de dispensa, quando da segunda solicitação: ou
            <li>cada um dos <b>6 meses </b>imediatamente anteriores à data da
            dispensa, quando das demais solicitações.
          </ul>
            <li>c) não recebem qualquer benefício previdenciário de prestação
          continuada com exceção do auxílio-acidente, do auxílio
          suplementar e do abono de permanência em serviço.
        </ul>
        <p>O trabalhador terá direito ao valor da sua parcela a cada trinta dias
        se forem atendidos os critérios estabelecidos em lei.</p>
        <p>O recebimento digital será feito na seguinte ordem, por meio de:</p>
        <ul>
          <li>a) depósito em conta e banco informados pelo próprio trabalhador;
          <li>b) depósito em conta poupança de titularidade do trabalhador
          identificada na CAIXA;
          <li>c) depósito em conta poupança social digital da CAIXA.
        </ul>
        <p>Caso o trabalhador não tenha informado os dados de conta e
        banco ou não possua conta poupança na CAIXA, o recebimento
        será feito por meio de:</p>
        <ul>
        <li>a) terminais de autoatendimento, lotéricas e casas de conveniência
        da CAIXA com o cartão cidadão;
        <li>b) agências da CAIXA, com apresentação de documentos de
        identificação e número de CPF.
        </ul>
        ">?</span>
        </a>

<script>
  const rainbowText = document.querySelector('.rainbow');
  const colors = [
    '#FF0000', '#FF3F00', '#FF7F00', '#FFBF00',
    '#FFFF00', '#BFFF00', '#7FFF00', '#00FF00',
    '#00FF7F', '#00FFFF', '#007FFF', '#0000FF',
    '#4B0082', '#9400D3', '#800080'
  ];

  let index = 0;

  function changeColor() {
    rainbowText.style.color = colors[index];
    index = (index + 1) % colors.length;
  }

  setInterval(changeColor, 200); // Intervalo reduzido para mais fluidez



  function abrirInformativo(event) {
    event.preventDefault();

    const span = event.target;

    const title = span.getAttribute('data-title');
    const content = span.getAttribute('data-content');

    const modalTitle = document.querySelector('#myModal .modal-title');
    const modalBody = document.querySelector('#myModal .modal-body p');
    modalTitle.textContent = title;
    modalBody.textContent = content;

    modalBody.innerHTML = content;

    $('#myModal').modal('show');
  }

  function opcoesTop(event){
    event.preventDefault();

    const span = event.target;

    $('#ModalTop').modal('show');
  }



</script>
